<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google Fonts -->
  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,
    wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,
    100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&
    family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;
    1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..
    900&display=swap" rel="stylesheet">
  <!-- Fraunces Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,
    opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Open+Sans:ital,wght@0,
    300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,
    900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;
    1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- main css file -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <div class="component">
      <div class="image">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="text">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="describtion">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="current">$149.99</p>
          <p class="old"><del>$169.99</del></p>
        </div>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emara</a>.
  </div>
</body>
</html>
